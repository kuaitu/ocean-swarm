server:
  port: 8081
spring:
  application:
    name: oc-gateway
  cloud:
    nacos:
      discovery:
        namespace: public
        password: nacos
        server-addr: lin:8848
        username: nacos
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: oc-auth-service
          uri: lb://oc-auth
          predicates:
            - Path=/auth/**
        - id: oc-conf-service
          uri: lb://oc-conf
          predicates:
            - Path=/sys/**

